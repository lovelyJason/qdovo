# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 前端ovo
favicon: https://cdn.jsdelivr.net/gh/lovelyJason/cdn-gallery/img/u=3614830019,3989570087&fm=26&gp=0.jpg
subtitle: ''
description: ''
keywords:
author: Jason Huang
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://qdovo.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "resume/**"
  - "tool/**"
  - "test/**"
  - "erciyuan/**"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis
# 覆盖主题配置
theme_config:
  style:
    sidebar:
      effect: [blur] # [shadow, floatable, blur]
    body:
      effect: [] # [shadow, floatable, blur]
    color:
      site_footer: 'rgba(8,8,8,0.75)'
      hljs_before_color: 'rgb(150, 162, 171)'
    # 滚动条,有浏览器兼容性
    scrollbar:
      size: 4px
      border: 2px
      color: '#2196f3'
      hover: '#ff5722'

  # 小部件
  widget:
    # 博客设置
    blogger:
      avatar: https://cdn.jsdelivr.net/gh/lovelyJason/cdn-gallery/img/timg.jpeg
    # qrcode widget
    donate:
      images:
        - https://cdn.jsdelivr.net/gh/lovelyJason/cdn-gallery/img/0c141f62ffef39f3c5b85918adff975a.png
        - https://cdn.jsdelivr.net/gh/lovelyJason/cdn-gallery/img/dfca5b720de4970eb67179b49e8ed895.png
  meta:
    updated:
      title: '本页文档最后更新于：'
    author:
      avatar: https://cdn.jsdelivr.net/gh/lovelyJason/cdn-gallery/img/timg.jpeg
      name: Jason Huang
      url: https://qdovo.com
  comments:
    title: <i class='fas fa-comments'></i> 用户交流区
    # subtitle: 这里仅供用户之间进行交流，有任何疑问请前往GitHub提交Issue。在评论区进行提问将不会收到开发者的任何回复！
    valine:
      appId: I9b5AiKsmFxDd9nQAibzVAe3-gzGzoHsz
      appKey: bFrvxEDJJJsEWvUtkHjE1fpJ
      requiredFields: ['nick']
      path: /
      placeholder: 这里仅供用户之间进行交流！,
      visitor: true
  footer:
    layout: [aplayer, social, license, info, beian, copyright]
    social:
      - icon: fas fa-rss
        url: atom.xml
      - icon: fab fa-github
        url: https://github.com/lovelyJason
    copyright: '[Copyright © 2020-2020 Jason Huang](https://qdovo.com)'
    beian: <a href="https://beian.miit.gov.cn">皖ICP备17007694号-3</a>

# stylus
stylus:
  compress: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
  repo: https://github.com/lovelyJason/qdovo.git
  branch: gh-pages
