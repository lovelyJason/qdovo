############################### Sidebar ############################### > start
sidebar:
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    # blogger info widget
    blogger:
      avatar: https://cdn.qdovo.com/img/timg.jpeg
      social:
        - icon: fas fa-rss
          url: /atom.xml
        - icon: fas fa-envelope
          url: mailto:jasonhuang56@163.com
        - icon: fab fa-github
          url: https://github.com/lovelyJason/
        - icon: fas fa-headphones-alt
          url: /
    # category widget
    category:
      class: category
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /categories/
    # ---------------------------------------
    # tagcloud widget
    tagcloud:
      class: tagcloud
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: '#999'
      end_color: '#555'
    # ---------------------------------------
############################### Sidebar ############################### > end

article:
  # 列表预览
  preview:
    line_style: hidden
    readmore: false
  body:
    meta_library:
      # 默认文章作者（可在 _data/author.yaml 中增加其他作者，并在 front-matter 中设置）
      # https://volantis.js.org/advanced-settings/#多人协同
      author:
        avatar: https://cdn.qdovo.com/img/timg.jpeg
        name: jasonhuang
        url: /

